<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ark Workshop | Real-Time Collaboration Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e1a;
            color: #00ff88;
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* 3D Workspace (Left, 65%) */
        #workspace {
            flex: 0 0 65%;
            position: relative;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1e2a 100%);
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        /* HUD Overlay */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        #hud h2 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .hud-stat {
            margin: 5px 0;
            color: #88ffcc;
        }

        .hud-stat strong {
            color: #00ff88;
        }

        /* Session Controls */
        #session-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            background: #00ff88;
            color: #0a0e1a;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #00cc66;
            transform: scale(1.05);
        }

        .control-btn.recording {
            background: #ff4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Activity Feed (Right, 35%) */
        #feed-panel {
            flex: 0 0 35%;
            background: #0f1419;
            border-left: 2px solid #00ff88;
            display: flex;
            flex-direction: column;
        }

        #feed-header {
            padding: 20px;
            border-bottom: 2px solid #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        #feed-header h2 {
            color: #00ff88;
            margin-bottom: 10px;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .filter-btn {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #00ff88;
            color: #0a0e1a;
        }

        #activity-feed {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .activity-item {
            background: rgba(0, 255, 136, 0.05);
            border-left: 3px solid #00ff88;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .agent-name {
            font-weight: bold;
            color: #00ff88;
        }

        .agent-name.antigravity {
            color: #aa44ff;
        }

        .agent-name.business-os {
            color: #00ddff;
        }

        .agent-name.user {
            color: #ffaa00;
        }

        .timestamp {
            color: #666;
            font-size: 12px;
        }

        .activity-content {
            color: #88ffcc;
            font-size: 13px;
            line-height: 1.5;
        }

        .tool-name {
            color: #00ff88;
            font-weight: bold;
        }

        /* Quest Overlay */
        #quest-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #ffaa00;
            border-radius: 8px;
            min-width: 250px;
            backdrop-filter: blur(10px);
        }

        #quest-overlay h3 {
            color: #ffaa00;
            margin-bottom: 10px;
        }

        .quest-progress {
            background: rgba(0, 0, 0, 0.5);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .quest-progress-bar {
            background: linear-gradient(90deg, #00ff88, #00ddff);
            height: 100%;
            transition: width 0.5s;
        }

        .quest-stat {
            color: #88ffcc;
            margin: 5px 0;
            font-size: 13px;
        }

        /* Scrollbar */
        #activity-feed::-webkit-scrollbar {
            width: 10px;
        }

        #activity-feed::-webkit-scrollbar-track {
            background: #0a0e1a;
        }

        #activity-feed::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 5px;
        }

        #activity-feed::-webkit-scrollbar-thumb:hover {
            background: #00cc66;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 3D Workspace -->
        <div id="workspace">
            <div id="canvas-container"></div>

            <!-- HUD -->
            <div id="hud">
                <h2>üõ†Ô∏è ARK WORKSHOP</h2>
                <div class="hud-stat"><strong>Active Agents:</strong> <span id="agent-count">0</span></div>
                <div class="hud-stat"><strong>Events:</strong> <span id="event-count">0</span></div>
                <div class="hud-stat"><strong>Session:</strong> <span id="session-name">Loading...</span></div>
            </div>

            <!-- Quest Overlay -->
            <div id="quest-overlay">
                <h3>‚ö° ACTIVE QUEST</h3>
                <div class="quest-stat"><strong>Building Ark Workshop MVP</strong></div>
                <div class="quest-progress">
                    <div class="quest-progress-bar" style="width: 15%"></div>
                </div>
                <div class="quest-stat">XP: 650/800 (Level 2)</div>
                <div class="quest-stat">Next: OSE Wiki + Email</div>
            </div>

            <!-- Session Controls -->
            <div id="session-controls">
                <button class="control-btn recording" id="record-btn">‚è∫ Recording</button>
                <button class="control-btn" id="screenshot-btn">üì∏ Screenshot</button>
            </div>
        </div>

        <!-- Activity Feed -->
        <div id="feed-panel">
            <div id="feed-header">
                <h2>üìä ACTIVITY FEED</h2>
                <div class="filter-controls">
                    <button class="filter-btn active" data-agent="all">All</button>
                    <button class="filter-btn" data-agent="antigravity">Antigravity</button>
                    <button class="filter-btn" data-agent="business-os">Business-OS</button>
                    <button class="filter-btn" data-agent="user">You</button>
                </div>
            </div>

            <div id="activity-feed">
                <!-- Activity items will be added here dynamically -->
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
