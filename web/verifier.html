<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Station - Abundance Token</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .verify-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .verify-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-accept {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-reject {
            background: transparent;
            border: 1px solid #EF4444;
            color: #EF4444;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .meta-row {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>
    <div class="app-container" style="max-width: 800px;">
        <header class="glass-panel" style="display:flex; justify-content:space-between; align-items:center;">
            <div class="logo">
                <h1>Verification<span class="highlight">Station</span></h1>
            </div>
            <a href="index.html" class="btn" style="text-decoration:none;">Back to App</a>
        </header>

        <section class="glass-panel">
            <div class="section-header">
                <h3>Pending Verifications</h3>
                <div style="display:flex; gap:10px; align-items:center;">
                    <span class="badge" id="pending-count">0 Pending</span>
                    <button id="btn-verify-all" onclick="verifyAll()" class="btn-accept"
                        style="font-size:0.8rem; padding:4px 8px; display:none;">‚ú® Verify All</button>
                </div>
            </div>
            <div id="inbox-list" style="margin-top: 20px;">
                <!-- Items injected here -->
                <div style="text-align:center; padding: 40px; color: #64748b;">
                    Loading Tasks...
                </div>
            </div>
        </section>
    </div>

    <script>
        // API Configuration - Robust URL handling
        function getApiBase() {
            if (window.location.protocol === 'file:') {
                return 'http://localhost:3000';
            }
            // For http/https, use same origin
            return window.location.origin;
        }

        const API_BASE = getApiBase();
        const API_TIMEOUT = 15000; // 15 second timeout

        // Fetch with timeout wrapper
        async function fetchWithTimeout(url, options = {}) {
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), API_TIMEOUT);

            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(timeout);
                return response;
            } catch (error) {
                clearTimeout(timeout);
                if (error.name === 'AbortError') {
                    throw new Error('Request timed out - server may be offline');
                }
                throw error;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPending();
        });

        async function loadPending() {
            const container = document.getElementById('inbox-list');
            const countEl = document.getElementById('pending-count');
            const verifyAllBtn = document.getElementById('btn-verify-all');

            container.innerHTML = '<div style="text-align:center; padding: 40px; color: #64748b;">Loading Tasks...</div>';

            try {
                const response = await fetchWithTimeout(API_BASE + '/api/graph');

                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const blocks = Array.isArray(data) ? data : (data.nodes || []);

                // Filter for UNVERIFIED blocks
                const pending = blocks.filter(b => b.data && b.data.verified === false).reverse();

                countEl.innerText = pending.length + " Pending";
                if (verifyAllBtn) verifyAllBtn.style.display = pending.length > 0 ? 'block' : 'none';

                if (pending.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding: 40px; color: #10B981;">‚ú® All Caught Up! No pending items.</div>';
                    return;
                }

                container.innerHTML = pending.map(b => {
                    const type = b.data.block_type || 'TASK';
                    let icon = 'üìù';
                    if (type === 'MINT') icon = '‚õèÔ∏è';
                    if (type === 'TX') icon = 'üí∏';
                    if (type === 'QUEST') icon = 'üìú';
                    if (type === 'WIKI') icon = 'üåê';

                    // Conditional Meta
                    let metaHtml = '';
                    if (b.data.sender) metaHtml += `<span>üì§ ${b.data.sender} -> ${b.data.receiver}</span>`;
                    if (b.data.minter) metaHtml += `<span>üë§ ${b.data.minter}</span>`;
                    if (b.data.hours) metaHtml += `<span>‚è±Ô∏è ${b.data.hours}h</span>`;
                    if (b.data.standard_time) metaHtml += `<span>‚è±Ô∏è ST: ${b.data.standard_time}h</span>`;
                    if (b.data.efficiency) metaHtml += `<span>üöÄ ${b.data.efficiency}</span>`;
                    if (b.data.amount) metaHtml += `<span>üí∞ ${b.data.amount} AT</span>`;
                    if (b.data.bounty) metaHtml += `<span>üí∞ ${b.data.bounty} AT</span>`;

                    // Description/Proof
                    let bodyHtml = '';
                    if (b.data.description) bodyHtml += `<p style="margin-bottom:10px; opacity:0.8;">${b.data.description}</p>`;
                    if (b.data.proof) bodyHtml += `<div style="font-size:0.9rem; background:rgba(0,0,0,0.2); padding:10px; border-radius:6px; margin-bottom:10px; word-break:break-all;">üîó Proof: <a href="${b.data.proof}" target="_blank" style="color:#3B82F6;">${b.data.proof}</a></div>`;

                    return `
                    <div class="verify-card" id="card-${b.hash}">
                        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                            <span class="tag">${icon} ${type}</span>
                            <span style="font-family:'JetBrains Mono'; font-size:0.8rem; opacity:0.5;">${b.hash.substring(0, 8)}</span>
                        </div>
                        <h3 style="margin: 5px 0 10px 0;">${b.data.task || b.data.title || "Untitled Task"}</h3>
                        <div class="meta-row">
                            ${metaHtml}
                        </div>
                        ${bodyHtml}
                        <div class="actions">
                            <button class="btn-accept" onclick="verifyBlock('${b.hash}')">‚úÖ Verify & Sign</button>
                            <button class="btn-reject" onclick="rejectBlock('${b.hash}')">‚ùå Reject</button>
                        </div>
                    </div>
                `}).join('');

            } catch (error) {
                console.error('[Verifier] Load failed:', error);
                container.innerHTML = `
                    <div style="text-align:center; padding: 40px; color: #EF4444;">
                        ‚ö†Ô∏è Failed to load pending items<br>
                        <span style="font-size:0.8rem; color:#94a3b8;">${error.message}</span><br>
                        <button onclick="loadPending()" class="btn-accept" style="margin-top:15px;">üîÑ Retry</button>
                    </div>`;
                countEl.innerText = "Error";
            }
        }

        async function verifyAll() {
            if (!confirm('‚ö†Ô∏è Are you sure you want to verify ALL pending blocks?')) return;

            try {
                const response = await fetchWithTimeout(API_BASE + '/api/verify_all', { method: 'POST' });
                const data = await response.json();
                alert(data.message || 'Verification complete');
                loadPending();
            } catch (error) {
                console.error('[Verifier] Verify all failed:', error);
                alert("‚ö†Ô∏è Verification failed: " + error.message);
            }
        }

        async function verifyBlock(hash) {
            if (!confirm('Sign this block as Verified?')) return;

            const card = document.getElementById('card-' + hash);
            const buttons = card ? card.querySelectorAll('button') : [];

            // Disable buttons during request
            buttons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetchWithTimeout(API_BASE + '/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ hash: hash })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Animate removal
                    if (card) {
                        card.style.opacity = '0';
                        card.style.transform = 'translateX(100%)';
                        card.style.transition = 'all 0.3s ease-out';
                    }
                    setTimeout(() => loadPending(), 300);
                } else {
                    alert('‚ö†Ô∏è Error: ' + (data.message || 'Unknown error'));
                    buttons.forEach(btn => btn.disabled = false);
                }
            } catch (error) {
                console.error('[Verifier] Verify failed:', error);
                alert('‚ö†Ô∏è Verification failed: ' + error.message);
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        function rejectBlock(hash) {
            alert("Rejection logic not yet implemented on chain. For now, ignore it.");
        }
    </script>
</body>

</html>
