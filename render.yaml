services:
  # Main Ark Application
  - type: web
    name: ark-os-production
    runtime: python
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: python3 server.py
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: ARK_MOCK_EXCHANGE
        value: "1"

  # AI Orchestrator - Runs 24/7
  - type: worker
    name: ark-ai-orchestrator
    runtime: python
    buildCommand: pip install requests
    startCommand: python3 ai_orchestrator.py
    envVars:
      - key: ARK_API_URL
        value: https://ark-os-production.onrender.com
      - key: AI_AGENT_TOKEN
        sync: false

  # Background Worker for AI Memory
  - type: worker
    name: ark-ai-memory-indexer
    runtime: python
    buildCommand: pip install requests
    startCommand: python3 -c "import time; print('Memory Indexer Starting...'); while True: time.sleep(3600)"
    envVars:
      - key: ARK_API_URL
        value: https://ark-os-production.onrender.com
